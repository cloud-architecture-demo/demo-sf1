apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: prod-jenkins
  configurationAsCode:
    configurations:
    - name: jenkins-operator-user-configuration
    secret:
      name: jenkins-conf-secrets
  groovyScripts:
    configurations:
    - name: jenkins-operator-user-configuration
    secret:
      name: jenkins-conf-secrets
spec:
  service:
    type: NodePort
    port: 8080


#  credentials:
#    global:
#      domainCredentials:
#        - credentials:
#            - file:
#                scope: GLOBAL
#                id: kubeconfig

  master:
    basePlugins:
    - name: kubernetes
      version: "1.25.2"
    - name: workflow-job
      version: "2.40"
    - name: workflow-aggregator
      version: "2.6"
    - name: git
      version: "4.2.2"
    - name: job-dsl
      version: "1.77"
    - name: configuration-as-code
      version: "1.47"
    - name: kubernetes-credentials-provider
      version: "0.13"
    #- name: kubernetes-cd
    #  version: "2.3.1"
    containers:
    - name: jenkins-master
      image: jenkins/jenkins:lts
      imagePullPolicy: Always
      env:
      - name: JENKINS_OPTS
        value: --prefix=/jenkins
      livenessProbe:
        failureThreshold: 12
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 80
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      resources:
        limits:
          cpu: 1500m
          memory: 3Gi
        requests:
          cpu: "1"
          memory: 500Mi
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
  seedJobs:
  - id: hello-world-demo
    credentialType: usernamePassword
    credentialID: github-user-token
    targets: "apps/jenkins-seed-jobs/hello-world/jobs/hello_world.jenkins"
    description: "Hello World Demo - Jenkins Operator"
    repositoryBranch: dev
    repositoryUrl: https://github.com/cloud-architecture-demo/demo-sf1.git
  - id: socks-shop-carts-build
    targets: "apps/jenkins-seed-jobs/socks-shop/carts/build/jobs/carts_build_job.jenkins"
    description: "Socks Shop - Carts Build - Jenkins Operator"
    repositoryBranch: master
    repositoryUrl: https://github.com/cloud-architecture-demo/carts.git
  - id: socks-shop-carts-deploy
    credentialType: usernamePassword
    credentialID: github-user-token
    targets: "apps/jenkins-seed-jobs/socks-shop/carts/deploy/jobs/carts_deploy_job.jenkins"
    description: "Socks Shop - Carts Deploy - Jenkins Operator"
    repositoryBranch: dev
    repositoryUrl: https://github.com/cloud-architecture-demo/demo-sf1.git
  - id: socks-shop-catalogue-build
